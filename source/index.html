<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="fonts/oswald-variablefont-wght.ttf" as="font">
</head>

<body class="page">
    <header class="page-header">
        <div class="page-header__wrapper">
            <a class="page-header__logo">
                <picture>
                    <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
                    <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                    <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="38" alt="Лого сайта-картинка">
                </picture>
            </a>
            <nav class="main-nav">
                <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
                    <div class="main-nav__wrapper">
                    <ul class="main-nav__list site-list">
                        <li class="site-list__item site-list__item--active"><a >Главная</a></li>
                        <li class="site-list__item"><a href="#" >Каталог продукции</a></li>
                        <li class="site-list__item"><a href="#">Подбор программы</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="page-main">
        <section class="promo">
            <h1 class="visually-hidden">Питание CAT ENERGY</h1>
            <div class="promo__wrapper">
                <h1 class="promo-title">Функциональное питание для котов</h1>
                <p class="promo__description">Занялся собой? Займись котом!</p>
                <div class="promo__img">
                    <img class="" src="" alt="">
                </div>
            </div>
        </section>

    </main>
</body>

</html>
